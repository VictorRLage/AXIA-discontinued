<script>
	function cadastrar() {
		const modal_container = document.getElementById('modal_container');
		const close = document.getElementById('modal_container');

		var nomeVar = inpNome.value;
		var cpfVar = inpCpf.value;
		var telefoneVar = inpTelefone.value;
		var emailVar = inpEmail.value;
		var senhaVar = inpSenha.value;
		var conSenhaVar = inpConSenha.value;

		if (nomeVar == "" || cpfVar == "" || telefoneVar == "" || emailVar == "" || senhaVar == "" || conSenhaVar == "") {
			msgErro.innerHTML = `Preencha todos os campos para prosseguir.`

			modal_container.classList.add('show');

			close.addEventListener('click', () => {
				modal_container.classList.remove('show');
			});
			return
		}

		if (cpfVar.length != 11) {
			msgErro.innerHTML = `CPF Inválido.`
			subMsg.innerHTML = `Ele deve conter 11 caracteres, não digite os pontos "." e traços "-"`

			modal_container.classList.add('show');


			close.addEventListener('click', () => {
				modal_container.classList.remove('show');
			});
			return
		}

		if (telefoneVar.indexOf("(") == -1 || telefoneVar.indexOf(")") == -1 || telefoneVar.indexOf("-") == -1 || telefoneVar.length < 13) {
			msgErro.innerHTML = `Telefone inválido.`
			subMsg.innerHTML = `Ele deve conter 15 caracteres, incluindo "(&nbsp;)" e "-"`

			modal_container.classList.add('show');


			close.addEventListener('click', () => {
				modal_container.classList.remove('show');
			});
			return
		}

		if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".") == -1) {
			msgErro.innerHTML = `<br>Email inválido.`

			modal_container.classList.add('show');


			close.addEventListener('click', () => {
				modal_container.classList.remove('show');
			});
			return
		}

		if (senhaVar != conSenhaVar) {
			msgErro.innerHTML = `As senhas não coincidem.`

			modal_container.classList.add('show');


			close.addEventListener('click', () => {
				modal_container.classList.remove('show');
			});
			return
		}

		msgErro.innerHTML = `Cadastro relizado com sucesso.`
		subMsg.innerHTML = `Por favor aguarde você esta sendo direcionado para tela de login!`

		modal_container.classList.add('show');


		close.addEventListener('click', () => {
			modal_container.classList.remove('show');
		});


		setTimeout(() => red(), 3000);


		function red() {
			window.location.href = "./Login.html"
		}


	}

</script>
